<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page {{page}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="showAlert($event)">Show Alert Dialog</button>

  <ion-list>
    <ion-item *ngFor="let el of arr" (click)="selectUser($event, el)">
      <ion-avatar item-left>
        <img [src]=el.picture>
      </ion-avatar>
      <h2>{{ el.displayName }}</h2>
      <p>{{ el.email }}</p>
    </ion-item>
  </ion-list>

</ion-content>
