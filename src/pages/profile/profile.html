<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img [src]='currentUser.picture'>
      </ion-avatar>
      <h2>{{currentUser.displayName}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
